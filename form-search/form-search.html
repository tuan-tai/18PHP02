<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="form-search.css">
</head>
<body>

	<form>
		<div class="form-group">
			<label for="text">Nhập text: </label>
			<textarea class="form-control" id="text" rows="3"></textarea>
		</div>
		<div class="btn btn-primary mb-3" id="show-text">Submit</div>
		<div class="form-group">
			<p class="form-control" id="result-text"></p>
		</div>
		<div class="form-group">
			<label for="search">Nhập từ cần tìm: </label>
			<input type="text" id="search-word">
		</div>
		<div class="form-group">
			<div class="form-control" id="search-result"></div>
		</div>
		<div class="btn btn-primary mb-3" id="submit-find">Submit</div>
	</form>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="form-search.js"></script>
</body>
</html>
