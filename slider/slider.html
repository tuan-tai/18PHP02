<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="slider.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="button">
			<div id="left">
				<i class="fas fa-angle-left"></i>
			</div>
			<div id="right">
				<i class="fas fa-angle-right"></i>
			</div>
		</div>
		<div id="carousel">
			<div class="carousel-item active">
				<img src="1.png" alt="">
			</div>
			<div class="carousel-item">
				<img src="2.png" alt="">
			</div>
			<div class="carousel-item">
				<img src="3.png" alt="">
			</div>
			<div class="carousel-item">
				<img src="4.png" alt="">
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="slider.js"></script>
	
</body>
</html>
