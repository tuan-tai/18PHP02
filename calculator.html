<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="calculator">
		<div id="result"></div>
		<div id="clear">
			<p>CE</p>
			<p>AC</p>
		</div>
		<p class="button">7</p>
		<p class="button">8</p>
		<p class="button">9</p>
		<p class="button">/</p>
		<p class="button">4</p>
		<p class="button">5</p>
		<p class="button">6</p>
		<p class="button">*</p>
		<p class="button">1</p>
		<p class="button">2</p>
		<p class="button">3</p>
		<p class="button">-</p>
		<p class="button">0</p>
		<p class="button">.</p>
		<p class="button">=</p>
		<p class="button">+</p>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
