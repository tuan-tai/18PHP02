<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<link rel="stylesheet" type="text/css" href="math.css">
</head>
<body>
	<div>
		<input type="" name="" id="c1" onkeyup="add()">
		<span>+</span>
		<input type="" name="" id="c2" onkeyup="add()">
		<span>=</span>
		<input type="" name="" id="result1">
	</div>
	<div>
		<input type="" name="" id="t1" onkeyup="substract()">
		<span>-</span>
		<input type="" name="" id="t2" onkeyup="substract()">
		<span>=</span>
		<input type="" name="" id="result2">
	</div>
	<div>
		<input type="" name="" id="n1" onkeyup="multiply()">
		<span>*</span>
		<input type="" name="" id="n2" onkeyup="multiply()">
		<span>=</span>
		<input type="" name="" id="result3">
	</div>
	<div>
		<input type="" name="" id="ch1" onkeyup="divide()">
		<span>/</span>
		<input type="" name="" id="ch2" onkeyup="divide()">
		<span>=</span>
		<input type="" name="" id="result4">
	</div>

	<script type="text/javascript" src="math.js"></script>
</body>
</html>
